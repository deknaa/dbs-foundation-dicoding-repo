<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Nasi Goreng</li>
      <li>Mie Goreng</li>
      <li>Ayam Goreng</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Langkah Pertama</li>
      <li>Langkah Kedua</li>
      <li>Langkah Ketiga</li>
      <li>Langkah Keempat</li>
    </ol>

    <!-- Ordered List dengan type -->
    <ol type="i">
      <li>Langkah Pertama</li>
      <li>Langkah Kedua</li>
      <li>Langkah Ketiga</li>
      <li>Langkah Keempat</li>
    </ol>

    <!-- Ordered List dengan type -->
    <ol type="i" start="5" reversed>
      <li>Langkah Pertama</li>
      <li>Langkah Kedua</li>
      <li>Langkah Ketiga</li>
      <li>Langkah Keempat</li>
    </ol>
  </body>
</html>
